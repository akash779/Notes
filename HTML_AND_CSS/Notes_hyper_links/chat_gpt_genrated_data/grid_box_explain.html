<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        /* Grid Container */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        /* Grid Items */
        .item {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Additional Styles for Demonstration */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS Grid Example</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <p>This is a basic example of CSS Grid with a 3x3 grid layout and grid gap. Each grid item is styled with background color, padding, and centered text.</p>
</body>
</html>
